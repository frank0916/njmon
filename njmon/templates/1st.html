<html>
    <head>
        <title>njmon chart - list of hosts</title>
    </head>
    <body>
        <form action="/2nd">
            <label for="host">Select start date:</label>
            <select name=host>
                {% for host in hosts %}
                <option value= "{{host}}">{{host}}</option>"
                {% endfor %}
            </select>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
